<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tweet Guessing Game</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inria+Serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Link to Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>

  <body>
    <!-- Title -->
    <h1>
      <span class="subtitle">
        <i class="fab fa-twitter fa-sm"></i>
      </span>
      | Tweet Guessing Game |
      <span class="subtitle">Eli Lapkin</span>
    </h1>

    <div id="form">
      <!-- Instructions and input text fields -->
      <p id="instructions">To begin, enter the Twitter handles of two users.<br><br> Tip: works best with celebrities! </p>
      <input type="text" name="firstUser" id="first-user" placeholder="First User">
      <input type="text" name="secondUser" id="second-user" placeholder="Second User">

      <!-- Submit button -->
      <input type="button" name="submit" value="Submit" onclick="submit()">

      <!-- Help getting started/choosing users -->
      <br><br>
      <i class="fas fa-question-circle"></i>
      Need an example?
      Try <i class="sample" onclick="fillInput('elonmusk')">elonmusk</i> and
          <i class="sample" onclick="fillInput('kanyewest')">kanyewest</i>. Or... <i class="sample" onclick="helpMeChoose()">Help me choose!</i>
    </div>

    <p id="directions">Once a Tweet loads, choose who you think the Tweet belongs to.</p>
    <!-- Display Tweet -->
    <div id="tweet"></div>

    <div id="choices" style="display: none">
      <!-- Buttons for user choices -->
      <button type="button" name="firstChoice" id="first-choice" onclick="onClick(document.getElementById('first-choice').textContent)">
      </button>

      <button type="button" name="secondChoice" id="second-choice" onclick="onClick(document.getElementById('second-choice').textContent)">
      </button>

      <!-- Displays information about the score -->
      <div id="score">
        <h4>Score: <span id="thumb"></span> </h4>
        <p>
          Correct: <span id="num-correct"></span>
          <span id="streak"></span>
          <br>
          Incorrect: <span id="num-incorrect"></span>
        <span id="high-score"></span>
        </p>
      </div>

      <!-- Restart button -->
      <button type="button" name="restart" onclick="window.location.reload()">Restart</button>
    </div>

    <!-- Main JS script -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
